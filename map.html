<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiskersWander - Map</title>
    <link rel="stylesheet" href="./css/map.css">
    <link rel="stylesheet" type="text/css" href="./css/map.css" />
</head>

<body>
    <header>
        <div class="account">
            <img src="images/avatar.png" alt="Avatar" class="avatar">
            <span><a href="log_in.html"><button>Login</button></a></span>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="event.html">Event</a></li>
                <li><a href="map.html">Map</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="shop.html">Shop</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="left-column">
            <div class="form-group">
                <label for="landmark-name">Landmark Name:</label>
                <input type="text" id="landmark-name" placeholder="Enter landmark name">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter address">
            </div>
            <div class="form-group">
                <label for="categories">Categories:</label>
                <select id="categories">
                    <option value="restaurant">Restaurant</option>
                    <option value="park">Park</option>
                    <option value="museum">Museum</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="image-url">Image URL:</label>
                <input type="text" id="image-url" placeholder="Enter image URL">
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <input type="text" id="comments" placeholder="Enter comments">
            </div>
            <div class="form-group">
                <label>Ratings:</label>
                <div class="star-rating">
                    <span class="star" data-value="1">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="5">★</span>
                </div>
            </div>
            <button class="submit-btn">Submit</button>
        </div>
        <div class="map-container">
            <div id="map">
                <!-- Google Maps will be loaded here -->
            </div>
        </div>
    </div>

    <div class="social-media">
        <a href="#"><img src="images/fb.png" alt="Facebook"></a>
        <a href="#"><img src="images/ig.png" alt="Instagram"></a>
        <a href="#"><img src="images/x.png" alt="Twitter"></a>
    </div>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZ-juEe37Gq7DhyZRt5QikGM7gcAdNYmc&libraries=marker&v=beta&callback=initMap&loading=async"></script>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import {
            initializeApp
        } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
        import {
            getFirestore,
            collection,
            getDocs,
            addDoc,
            onSnapshot
        } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";
        import {
            getAuth,
            signInAnonymously
        } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCZ-juEe37Gq7DhyZRt5QikGM7gcAdNYmc",
            authDomain: "whiskerswander-7e2fc.firebaseapp.com",
            projectId: "whiskerswander-7e2fc",
            storageBucket: "whiskerswander-7e2fc.firebasestorage.app",
            messagingSenderId: "775396402694",
            appId: "1:775396402694:web:983d9a806a8082a7bb4587"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Make db and Firestore functions available globally
        window.db = db;
        window.collection = collection;
        window.getDocs = getDocs;
        window.addDoc = addDoc;
        window.onSnapshot = onSnapshot;

        // Initialize Firebase Authentication
        const auth = getAuth();

        // Sign in user anonymously
        signInAnonymously(auth)
            .then(() => {
                // Signed in..
                console.log("Signed in Anonymously")
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.log("Error on authentication", errorCode, errorMessage)
                // ...
            });
    </script>

    <!-- Your custom JavaScript file -->
    <script src="./map.js"></script>

</body>

</html>
